{% extends "base.html" %}

{% block title %}Add a Book{% endblock title %}

{% block content %}
<h3> Add a Book </h3>
<div class="row">
    <form class="col-6" method="POST" action="{% url "create_book" %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" name="title" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea type="password" class="form-control" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
</div>

{% endblock content %}
